<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <span class="center">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="dashboard"></mat-icon>
          DashBoard
        </span>
       
      </a>
      <a mat-list-item href="#">
         <span class="center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="analytics"></mat-icon>
        Analytics
      </span></a>
      <a mat-list-item routerLinkActive="active" routerLink="/campaign/list-campaign"> 
        <span class="center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="campaign"></mat-icon>
        Campaign
      </span></a>
      <a mat-list-item href="#"> 
        <span class="center">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="group"></mat-icon>
        User
      </span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CampaignProject</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
