    <div class="campaign-details">
    <mat-horizontal-stepper [linear]="true" #stepper>
      <!-- Step 1 -->
      <mat-step>
        <ng-template matStepLabel >Campaign Details</ng-template>
        <!-- Add other step content here if needed. -->
        <app-campaign-basic-info (formSubmitted)="stepper.next()"></app-campaign-basic-info>
      </mat-step>
    
      <!-- Step 2 -->
      <mat-step>
        <ng-template matStepLabel>Location Details</ng-template>
        <!-- Add other step content here if needed. -->
        <app-campaign-location (formSubmitted)="stepper.next()" (formBack)="stepper.previous()"></app-campaign-location>
      </mat-step>
    
      <!-- Step 3 -->
      <mat-step>
        <ng-template matStepLabel>Audience</ng-template>
        <!-- Add other step content here if needed. -->
        <app-campaign-audience (formSubmitted)="stepper.next()" (formBack)="stepper.previous()"></app-campaign-audience>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Summary</ng-template>
        <!-- Add other step content here if needed. -->
        <app-campaign-summary (formBack)="stepper.previous()"></app-campaign-summary>
      </mat-step>
    </mat-horizontal-stepper>
    
  </div>
