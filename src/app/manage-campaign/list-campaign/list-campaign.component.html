<div class="workspace-container">
  <!-- Content to display when current is true -->
  <div class="header-container">
    <h3 class="header-text">Manage Campaigns</h3>
    <select name="" id="">
      <option value="">Lathesh</option>
      <option value="">Vikash</option>
      <option value="">Sathwik</option>
    </select>
  </div>
  <div class="title mt-3">
    <p>Manage Campaigns</p>
  </div>
  <div class="display-list p-4">
    <button
      class="btn btn-primary mb-3"
      routerLink="/create/home"
    >
      Create Campaign
    </button>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="Program_ID">
        <th mat-header-cell *matHeaderCellDef>Program ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Campaign Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          [routerLink]="['/campaign/userDetails', element.id]"
          class="userName"
        >
          {{ element.request }}, {{ element.name }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by status"
        >
          Status
        </th>
        <td mat-cell *matCellDef="let element">
          <div
            class="status"
            [style.backgroundColor]="
              element.status === 'completed'
                ? '#ccffcc'
                : element.status === 'draft'
                ? '#e6e6e6'
                : '#ccccff'
            "
          >
            {{ element.status | titlecase }}
          </div>
        </td>
      </ng-container>

      <!-- CTR Column -->
      <ng-container matColumnDef="CTR">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by CTR"
        >
          CTR
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CTR }}</td>
      </ng-container>
      <ng-container matColumnDef="start_date">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by start_date"
        >
          Start Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.start_date | date : "dd MMMM, h:mm a(YYYY)" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
